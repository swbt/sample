<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3d carousel</title>
<link rel="stylesheet" href="sample.css">
</head>
<body>
	<div class="demobox">
		<p>My Favorite Songs</p>
		<div id="carouselWrapper">
			<div class="list_container">
				<div id="carousel" style="transform: translateZ(-253px);">
					<figure style="transform: rotateY(0deg) translateZ(253px);">
						<div id="list_cd" style="background-image: url('img/vijay.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">Accelerando</div>
						<div id="list_cd_artist">Vijay Iyer Trio</div>
					</figure>
					<figure style="transform: rotateY(45deg) translateZ(253px);">
						<div id="list_cd" style="background-image: url('img/kamasi.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">Harmony of Difference</div>
						<div id="list_cd_artist">Kamasi Washington</div>
					</figure>
					<figure style="transform: rotateY(90deg) translateZ(253px);">
						<div id="list_cd" style="background-image: url('img/takagi.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">山咲み</div>
						<div id="list_cd_artist">高木正勝</div>
					</figure>
					<figure style="transform: rotateY(135deg) translateZ(253px);">
						<div id="list_cd" style="background-image: url('img/arabama.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">Boys & Girls</div>
						<div id="list_cd_artist">Alabama Shakes</div>
					</figure>
					<figure style="transform: rotateY(180deg) translateZ(253px);">
						<div id="list_cd"
							style="background-image: url('img/Knxwledge.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">Hud Dreems</div>
						<div id="list_cd_artist">Knxwledge</div>
					</figure>
					<figure style="transform: rotateY(225deg) translateZ(253px);">
						<div id="list_cd" style="background-image: url('img/jamiexx.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">In Colour</div>
						<div id="list_cd_artist">jamie xx</div>
					</figure>
					<figure style="transform: rotateY(270deg) translateZ(253px);">
						<div id="list_cd" style="background-image: url('img/bibio.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">A Mineral Love</div>
						<div id="list_cd_artist">Bibio</div>
					</figure>
					<figure style="transform: rotateY(315deg) translateZ(253px);">
						<div id="list_cd" style="background-image: url('img/nina.jpg')">
							<div id="list_cd_hole"></div>
						</div>
						<div id="list_cd_title">The Greatest Hits</div>
						<div id="list_cd_artist">Nina Simone</div>
					</figure>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="//naver.github.io/egjs-axes/release/latest/dist/axes.pkgd.js"></script>
	<script src="sample.js"></script>
</body>
</html>
